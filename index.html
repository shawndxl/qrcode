<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>本地二维码</title>

<style type="text/css">
 
* {
	box-sizing: border-box;
}
#text{
    width: 400px;
    height: 250px;
    padding: 20px;
    font-size: 20px;
}
.fl {
	float: left;
	margin-right: 50px;
}

#urlToQr {
	overflow: auto;
}
       
#qrToUrl {
	width: 700px;
	margin-top: 50px;
	padding: 120px 20px;
	border: 1px dotted #666;
	border-radius: 10px;
	cursor: pointer;
}

#qrToUrl h1 {
	text-align: center;
	color: #666;
    word-wrap: break-word;
}
</style>

</head>
<body>

<div class="wrap">
	<div id="urlToQr">
		<textarea id="text" class="fl" placeholder="input url"></textarea>
		<div id="qrWrap" class="fl"></div>
	</div>

	<div id="qrToUrl">
		<h1>Paste Qrcode</h1>
	</div>
</div>

</body>
<script src='node_modules/arale-qrcode/dist/arale-qrcode/3.0.5/index.js'></script>

<script src='js/qrReader.js'></script>
<script src='js/index.js'></script>
<script src='js/qrread.js'></script>

</html>
